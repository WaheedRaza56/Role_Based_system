{% extends 'teacher/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Create Class</h5>
            
            <form method="post" class="mb-3">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Create Class</button>
                <a class="btn btn-secondary ms-2" href="{% url 'teacher:teacher_dashboard' %}">Back to Teacher Dashboard</a>
            </form>
        </div>
    </div>
{% endblock %}
