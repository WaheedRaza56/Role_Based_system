{% extends 'teacher/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Create Lesson</h5>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Lesson</button>
                <a class="btn btn-secondary" href="{% url 'teacher:teacher_dashboard' %}">Back to Teacher Dashboard</a>
            </form>
            
        </div>
    </div>
{% endblock %}
