<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Admin Panel{% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/custom.css' %}">

</head>
<body>

    
        <header class="bg-warning text-dark p-3">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    
                    <a class="navbar-brand" href="{% url 'adminpanel:admin_dashboard' %}">Admin Panel</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'adminpanel:admin_dashboard' %}">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'adminpanel:create_user' %}">Create User</a>
                            </li>
                        </ul>
                    </div>
                    
                </nav>
            </div>
        </header>


    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

  


   <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'enroll/js/all.min.js' %}"></script>
</body>
</html>
